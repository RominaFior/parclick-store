<div class="dropdown mb-4">
  <button
    class="btn btn-secondary dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ title }}
  </button>
  <ul class="dropdown-menu dropdown-menu-dark">
    <li>
      <a
        class="dropdown-item dropdown"
        *ngFor="let category of categoryNames$ | async"
        (click)="getValues(category.id)"
        >{{ category.name }}</a
      >
    </li>
    <li><hr class="dropdown-divider" /></li>
    <li><a class="dropdown-item" (click)="resetDropdown()">Reset</a></li>
  </ul>
</div>
